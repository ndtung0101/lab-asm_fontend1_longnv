<h3>DANH SÁCH DỰ ÁN</h3>
<table class="table table-striped table-bordered mt-3">

    <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>Tên dự án</th>
        <th>Ngày start</th>
        <th>Tiền</th>
        <th>Tác vụ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let da of listDuAn">
        <td>{{da.id}}</td>
        <td><a [routerLink]="['/leader/duan', da.id]">{{da.tenDuAn}}</a></td>
        <td>{{ da.ngayStart | date:'dd/MM/yyyy' }}</td>

        <td>{{(da.tien).toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</td>


        <td>
          <a href="#" [routerLink]="['/leader/suaduan', da.id]" class="btn btn-warning">Sửa</a>
          <a href="#" (click)="xoaDA(da.id)" class="btn btn-danger">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
